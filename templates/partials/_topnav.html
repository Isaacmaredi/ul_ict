{% load static %}
<div class="top_nav menu_fixed">
    <div class="nav_menu " style="background-color:rgb(4, 59, 100, 0.9)" >
        <div class="nav toggle">
            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
        </div>
        {% if request.user.is_authenticated %}
            <nav class="nav navbar-nav">
                <ul class=" navbar-right">
                    <li class="nav-item dropdown open" style="padding-left: 15px;">
                        <a href="javascript:;" class="user-profile dropdown-toggle" aria-haspopup="true"
                           id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                            <img src="{{ user.profile.photo.url }}" alt="">
                            <span class="text-light">Welcome  ({{ request.user.first_name|upper }})</span>
                        </a>

                        <div class="dropdown-menu dropdown-usermenu pull-right text-secondary"
                             aria-labelledby="navbarDropdown" style="background-color:rgb(4, 59, 100, 0.9)"
                        " >
                        <a class="dropdown-item text-light" href=" {% url 'ict_profiles:my-profile' request.user.pk %}">
                            <i> my</i>Profile
                        </a>

                        <a class="dropdown-item text-light" href="{% url 'ict_accounts:password-change' %}">Change
                            Password</a>
                        <a class="dropdown-item text-light" href="{% url 'ict_accounts:logout' %}"><i
                                class="fa fa-sign-out pull-right"></i> Logout</a>
            </div>
            </li>
            </ul>
            </nav>
        {% endif %}
</div>
</div>
