<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ICT Portfolio - User Registration </title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
</head>

<body class="nav-md" style="background-color:rgb(4, 59, 100)">
    <div class="container body">
        <div class="main_container">
        <!-- page content -->  
        <div class="col-md-12">
            <div class="col-middle">
                <div class="text-center">
                    <img src="{% static 'images/ul_logo_2.png' %}" class="text-center"
                    style="width:120px; margin-left:auto; margin-right:auto; display:block;" alt="UL Logo">

                    <h3>University of Limpopo </h3>
                    <h2>ICT Portfolio Managememt</h2>
                    
            <section class="section-content padding-y" style="min-height:84vh">
                    <div class="card mx-auto" style="max-width: 600px; margin-top:50px;">
                        <div class="card-header bg-primary text-light">
                            {% include 'partials/_alerts.html' %}
                        <h2>User Registration </h2>
                    </div>
                            
                    <div class="card-body">
                                
                        <form method="POST" >
                            {% csrf_token %}
                            
                                {{form|crispy}}   
                                <div class="ln_solid"></div>
                                <div class="item form-group">
                                    <div class="col-md-6 col-sm-12 offset-md-3">
                                        <button class="btn btn-primary" type="button">
                                        <a href="{% url 'ict_accounts:login' %}"> <span class="text-white">Cancel </span> </a>
                                        </button>
                                        <button type="submit" class="btn btn-success">Register</button>
                                        <span class="text-dark text-center"> 
                                            <br>
                                            <br>
                                            Already have an account? 
                                            <a href="{% url 'ict_accounts:login' %}"> 
                                                <strong class="text-info">Click here</strong>
                                            </a> to login
                                        </span>
                                    </div>                 
                                </div> 
                        </form>
                        </div>
                    </div>
                </section>  
            </div>
            </div>
        </div>
        <!-- /page content -->
</div>
</div>

    <!-- jQuery -->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
   <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'vendors/fastclick/lib/fastclick.js' %}"></script>
    <!-- NProgress -->
    <script src="{% static 'vendors/nprogress/nprogress.js' %}"></script>

    <!-- Custom Theme Scripts -->
    <script src="{% static 'build/js/custom.min.js' %}"></script>
    <script src="{% static 'build/js/mycustom.js' %}" ></script>

  </body>
</html>
